<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acil Durum Bildirim Sistemi</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d0a0a 50%, #1a1a1a 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(220, 38, 38, 0.1) 0%, transparent 70%);
            animation: pulse 4s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.6; }
        }

        .container {
            background: linear-gradient(145deg, #1f1f1f 0%, #2a2a2a 100%);
            border-radius: 25px;
            box-shadow: 0 25px 70px rgba(220, 38, 38, 0.4),
                        0 0 100px rgba(0, 0, 0, 0.8) inset;
            max-width: 550px;
            width: 100%;
            padding: 45px;
            border: 2px solid rgba(220, 38, 38, 0.3);
            position: relative;
            z-index: 1;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                #dc2626 20%, 
                #ef4444 50%, 
                #dc2626 80%, 
                transparent 100%);
            border-radius: 25px 25px 0 0;
            animation: shimmer 3s linear infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        h1 {
            font-family: 'Bebas Neue', cursive;
            color: #ffffff;
            margin-bottom: 10px;
            font-size: 42px;
            text-align: center;
            text-shadow: 0 0 20px rgba(220, 38, 38, 0.8),
                         0 0 40px rgba(220, 38, 38, 0.4);
            font-weight: 400;
            letter-spacing: 3px;
        }

        .subtitle {
            color: #b0b0b0;
            margin-bottom: 35px;
            font-size: 14px;
            text-align: center;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        .form-group {
            margin-bottom: 22px;
        }

        label {
            font-family: 'Bebas Neue', cursive;
            display: block;
            margin-bottom: 10px;
            color: #e0e0e0;
            font-weight: 400;
            font-size: 18px;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
            letter-spacing: 1px;
        }

        label .required {
            color: #ef4444;
            text-shadow: 0 0 10px rgba(239, 68, 68, 0.8);
        }

        input, select, textarea {
            width: 100%;
            padding: 14px 16px;
            background: rgba(40, 40, 40, 0.8);
            border: 2px solid rgba(220, 38, 38, 0.3);
            border-radius: 12px;
            font-size: 14px;
            transition: all 0.3s;
            font-family: inherit;
            color: #ffffff;
        }

        input::placeholder, textarea::placeholder {
            color: #808080;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #dc2626;
            background: rgba(50, 50, 50, 0.9);
            box-shadow: 0 0 0 4px rgba(220, 38, 38, 0.2),
                        0 0 20px rgba(220, 38, 38, 0.3);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        select {
            cursor: pointer;
        }

        select option {
            background: #2a2a2a;
            color: #ffffff;
        }

        .submit-btn {
            font-family: 'Bebas Neue', cursive;
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #dc2626 0%, #991b1b 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 22px;
            font-weight: 400;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 15px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            box-shadow: 0 8px 25px rgba(220, 38, 38, 0.4),
                        0 0 30px rgba(220, 38, 38, 0.2) inset;
            letter-spacing: 2px;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(220, 38, 38, 0.6),
                        0 0 40px rgba(220, 38, 38, 0.3) inset;
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
        }

        .submit-btn:active {
            transform: translateY(-1px);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 25px;
            display: none;
            animation: slideIn 0.4s ease;
            text-align: center;
            font-weight: 600;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert.success {
            background: rgba(22, 163, 74, 0.2);
            color: #86efac;
            border: 2px solid rgba(34, 197, 94, 0.5);
            display: block;
            box-shadow: 0 0 20px rgba(34, 197, 94, 0.3);
        }

        .alert.error {
            background: rgba(220, 38, 38, 0.2);
            color: #fca5a5;
            border: 2px solid rgba(239, 68, 68, 0.5);
            display: block;
            box-shadow: 0 0 20px rgba(239, 68, 68, 0.3);
        }

        .emergency-icon {
            font-size: 56px;
            text-align: center;
            margin-bottom: 20px;
            animation: emergencyPulse 2s ease-in-out infinite;
            filter: drop-shadow(0 0 15px rgba(220, 38, 38, 0.8));
        }

        @keyframes emergencyPulse {
            0%, 100% {
                transform: scale(1);
                filter: drop-shadow(0 0 15px rgba(220, 38, 38, 0.8));
            }
            50% {
                transform: scale(1.1);
                filter: drop-shadow(0 0 25px rgba(220, 38, 38, 1));
            }
        }

        @media (max-width: 600px) {
            .container {
                padding: 35px 25px;
            }

            h1 {
                font-size: 32px;
            }

            .emergency-icon {
                font-size: 48px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="emergency-icon">üö®</div>
        <h1>ACƒ∞L DURUM Bƒ∞LDƒ∞Rƒ∞M</h1>
        <p class="subtitle">Yangƒ±n, deprem ve diƒüer acil durumlarƒ± hƒ±zlƒ±ca bildirin</p>

        <div id="alertBox" class="alert"></div>

        <form id="emergencyForm">
            <div class="form-group">
                <label for="durumTipi">Durum Tipi <span class="required">*</span></label>
                <select id="durumTipi" required>
                    <option value="">Se√ßiniz...</option>
                    <option value="Yangƒ±n">üî• Yangƒ±n</option>
                    <option value="Deprem">üåç Deprem</option>
                    <option value="Su Baskƒ±nƒ±">üåä Su Baskƒ±nƒ±</option>
                    <option value="Gaz Ka√ßaƒüƒ±">‚ö†Ô∏è Gaz Ka√ßaƒüƒ±</option>
                    <option value="Elektrik Kesintisi">‚ö° Elektrik Kesintisi</option>
                    <option value="Kaza">üöë Kaza</option>
                    <option value="Diƒüer">üÜò Diƒüer Acil Durum</option>
                </select>
            </div>

            <div class="form-group">
                <label for="konum">Konum <span class="required">*</span></label>
                <input type="text" id="konum" placeholder="√ñrn: A Blok, 3. Kat, 305 Nolu Oda" required>
            </div>

            <div class="form-group">
                <label for="bildirenKisi">Adƒ±nƒ±z Soyadƒ±nƒ±z <span class="required">*</span></label>
                <input type="text" id="bildirenKisi" placeholder="Adƒ±nƒ±z ve Soyadƒ±nƒ±z" required>
            </div>

            <div class="form-group">
                <label for="telefon">Telefon Numaranƒ±z <span class="required">*</span></label>
                <input type="tel" id="telefon" placeholder="0555 123 45 67" required>
            </div>

            <div class="form-group">
                <label for="aciklama">A√ßƒ±klama <span class="required">*</span></label>
                <textarea id="aciklama" placeholder="Durumla ilgili detaylƒ± bilgi verin (yangƒ±nƒ±n ≈üiddeti, deprem hasarƒ± vb.)..." required></textarea>
            </div>

            <button type="submit" class="submit-btn">üö® ACƒ∞L DURUM Bƒ∞LDƒ∞R</button>
        </form>
    </div>

    <script>
        const WEBHOOK_URL = 'https://erkyanki.app.n8n.cloud/webhook-test/web-site-acil-durum';

        const form = document.getElementById('emergencyForm');
        const alertBox = document.getElementById('alertBox');

        function showAlert(message, type) {
            alertBox.textContent = message;
            alertBox.className = `alert ${type}`;
            alertBox.style.display = 'block';
            
            setTimeout(() => {
                alertBox.style.display = 'none';
            }, 5000);
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = {
                durumTipi: document.getElementById('durumTipi').value,
                konum: document.getElementById('konum').value,
                bildirenKisi: document.getElementById('bildirenKisi').value,
                telefon: document.getElementById('telefon').value,
                aciklama: document.getElementById('aciklama').value,
                tarih: new Date().toLocaleString('tr-TR'),
                timestamp: new Date().toISOString()
            };

            const submitBtn = form.querySelector('.submit-btn');
            const originalText = submitBtn.textContent;
            submitBtn.disabled = true;
            submitBtn.textContent = '‚è≥ G√∂nderiliyor...';

            try {
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    showAlert('‚úÖ Acil durum bildirimi ba≈üarƒ±yla g√∂nderildi! ƒ∞lgili ekipler bilgilendirildi.', 'success');
                    form.reset();
                } else {
                    throw new Error('Sunucu hatasƒ±: ' + response.status);
                }
            } catch (error) {
                showAlert('‚ùå Bildirim g√∂nderilemedi. L√ºtfen tekrar deneyin veya doƒürudan 112\'yi arayƒ±n!', 'error');
                console.error('Hata detayƒ±:', error);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = originalText;
            }
        });

        const telefonInput = document.getElementById('telefon');
        telefonInput.addEventListener('input', (e) => {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 11) value = value.slice(0, 11);
            e.target.value = value;
        });
    </script>
</body>
</html>
